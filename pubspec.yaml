name: edtrack
description: Edumarshal client for AKGEC

publish_to: "none"

version: 1.4.2+13

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  cached_network_image: ^3.2.2 # For caching images
  calendar_appbar: ^0.0.6 # For calendar
  cupertino_icons: ^1.0.5 # For icons
  dartz: ^0.10.1 # For functional programming
  dio: ^4.0.6 # For http requests
  flutter:
    sdk: flutter 
  flutter_bloc: ^8.1.1 # For state management
  flutter_svg: ^1.1.5 # For SVGs
  freezed_annotation: ^2.1.0 # For freezed
  get_it: ^7.2.0 # For dependency injection
  google_fonts: ^3.0.1 # For fonts
  hive: ^2.2.3 # For local storage
  hive_flutter: ^1.1.0 # For local storage
  hydrated_bloc: ^8.1.0 # For state management
  injectable: ^1.5.3 # For dependency injection
  intl: ^0.17.0 # For date formatting
  json_annotation: ^4.7.0 # For json serialization
  lottie: ^1.4.3 # For animations
  package_info_plus: ^3.0.1 # For getting app info
  paged_vertical_calendar: ^1.1.4 # For calendar
  path_provider: ^2.0.11 # For getting path to local storage
  url_launcher: ^6.1.6 # For launching urls

dev_dependencies:
  build_runner: ^2.2.1
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.1
  freezed: ^2.1.0+1
  hive_generator: ^1.1.3
  injectable_generator: ^1.5.4
  integration_test:
    sdk: flutter
  json_serializable: ^6.5.0

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path_android: "assets/ic_launcher.png"
  image_path_ios: "assets/ic_launcher.png"
  adaptive_icon_background: "#ffc0c0"
  adaptive_icon_foreground: "assets/ic_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
